<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="layout">

        <canvas class="canvas"></canvas>

        <div class="container">

            <div class="color-container">

                
                <div class="colors" style="background-color: red;"></div>
                <div class="colors" style="background-color: green;"></div>
                <div class="colors" style="background-color: blue;"></div>
                <div class="colors" style="background-color: yellow;"></div>
                
            </div>

            <div class="btns-container">
                <button class="btns" id="select"><i class="fa-solid fa-clock-rotate-left"></i></button>
                <button class="btns" id="undo"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
            <div class="utilities-container">
                <div class="utilities"><i class="fa-solid fa-brush"></i></div>
                <div class="utilities"><i class="fa-solid fa-fill"></i></div>
                <div class="utilities"><i class="fa-solid fa-eraser"></i></div>
            </div>

        </div>

        <div>
            <select name="drop-down" id="">
                <option class="options" value="fa-solid fa-brush">brush</option>
                <option class="options" value="fa-solid fa-fill">fgjoiah</option>
            </select>
        </div>
    </div>

    </div>
