<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Our Canva here, commented by clara-->
    <div class="layout">
        <p>Canva Project</p>
        <canvas class="canvas"></canvas>

        <!-- Colors Options here, commented by clara-->
        <div class="container">
            <div class="colors" style="background-color: black;"></div>
            <div class="colors" style="background-color: blue;"></div>
            <div class="colors" style="background-color: red;"></div>
            <div class="colors" style="background-color: yellow;"></div>
            <div class="colors selected" style="background-color: green;"></div>

            <!-- Tools Container here, commented by clara -->
            <!-- I have personalised the image icon so all sizes & styles are relativly similar-->
            <div class="btns-container">
                <img src="img/undo.png" class="btn undo-btn" alt="">
                <img src="img/redo.png" class="btn redo-btn" alt="">
                <img src="img/brush.png" class="btn brush-btn" alt="">
                <img src="/img/eraser.png" class="btn eraser-btn" alt="">
                <img src="/img/circle.png" class="btn circle-btn" alt="">
                <img src="/img/rectangle.png" class="btn rectangle-btn" alt="">
                <img src="/img/triangle.png" class="btn triangle-btn" alt="">
            </div>
        </div>
    </div>
    
</body>

</html>
